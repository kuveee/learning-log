{% extends "learning_logs/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block header %}

  <h2>Edit entry:</h2>
  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  
{% endblock header %}

{% block content %}
  <div class="container mt-4">
    <h3>Edit entry</h3>
    
    <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
      {% csrf_token %}
      <div class="form-group mb-3">
        {{ form.text.label_tag }}
        {{ form.text|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock content %}
